<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Darkstar" />
    <meta
      name="description"
      content="Darkstar's solution for the Base Apparel Coming Soon Page challenge on frontendmentor.io"
    />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta
      property="og:title"
      content="Base Apparel Coming Soon Page - Frontend Mentor"
    />
    <meta
      property="og:description"
      content="Darkstar's solution for the Base Apparel Coming Soon Page challenge on frontendmentor.io"
    />
    <meta
      property="og:image"
      content="https://www.example.com/screenshot_desktop.jpeg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1440" />
    <meta property="og:image:height" content="800" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/custom-favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer type="module" src="main.js"></script>
    <title>Base Apparel - Coming Soon</title>
  </head>

  <body class="body">
    <header class="header">
      <img
        src="assets/images/logo.svg"
        alt="base apparel"
        class="logo-img"
        width="158"
        height="33"
      />
    </header>

    <aside class="aside">
      <picture class="picture">
        <source
          media="(min-width: 64rem)"
          srcset="./assets/images/hero-desktop.jpg"
        />
        <img
          src="./assets/images/hero-mobile.jpg"
          alt="women wearing an orange color shirt looking at the camera"
          class="hero-img"
        />
      </picture>
    </aside>

    <main class="main">
      <div class="content-wrapper flex-column">
        <h1 class="title">
          <span class="title-selection">We're</span> coming soon
        </h1>
        <p class="text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form novalidate action="#" class="form">
          <label for="input-email" class="visually-hidden">Email</label>
          <div class="input-wrapper">
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              id="input-email"
              class="input-email"
              aria-describedby="error"
              autocomplete="email"
            />
            <img class="error-icon" src="assets/images/icon-error.svg" alt="" />
            <button class="btn-submit flex-column" name="submit">
              <img src="assets/images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <div id="error" class="error" aria-live="assertive"></div>
        </form>
      </div>
    </main>
  </body>
</html>
